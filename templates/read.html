<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>read</title>
</head>
<style>
 #view_diaries{
    text-align: center;
}

#in_img{

    width: 50vw;
    height: 50vh;
    object-fit: contain;
    margin-bottom: 16px;
}
.in_text{
    padding-right: 45px;
    padding-left: 45px;
}
</style>
<body>
<div id="view_diaries">
</div>
</body>
<script>
    $(document).ready(function (){
        show_diaries();
    });
    function show_diaries() {
        let date_give = { "date_give": '2021-10-28' };
        $.ajax({
            type: "GET",
            url: "/diaries",
            data: date_give,
            success: function (response) {
                let diary = response['diary']
                let name =diary['name']
                let date = diary['date']
                let text = diary['text']
                let img = diary['img']
                    let temp_html = `
                                        <div class="box">
                                            <h3>date: ${date}</h3>
                                            <p>${name}</p>
                                            <img id="in_img" src="${img}">
                                        <div class="in_text" >${text}</div>
                                        </div>
                            `
                    $('#view_diaries').append(temp_html)
                }

        })
    }
</script>
</html>
