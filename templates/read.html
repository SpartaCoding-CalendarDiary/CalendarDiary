<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>read</title>
</head>
<style>

<body>
 <div id="showdiaries">
</div>
</body>
<script>
    function showdiaries() {
        $.ajax({
            type: "GET",
            url: "/diaries",
            data: {},
            success: function (response) {
                let diary = response['diaries']
                for (let i = 0; i < diaries.length; i++) {
                    let name = diaries[i]['name']
                    let img = diaries[i]['img']
                    let text = diaries[i]['text']
                    let date = diaries[i]['date']


                    let temp_html = `
                                    <div class="card" style="width: 18rem;">
                                      <img class="card-img-top" src="${img}" alt="Card image cap">
                                      <div class="card-body">
                                      <h3>${date}</h3>
                                        <p>${name}</p>
                                        <p class="card-text">${text}</p>
                                      </div>
                                    </div>
                            `
                    $('#view_diaries').append(temp_html)
                }
            }
        })
    }
</script>
</html>
